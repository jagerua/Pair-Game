<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Simpsons: Pair Game</title>
</head>
<body>

  
  
  <main>
    <div class="modal">
      <div class="win">
        <div class="winBg"></div>
        <span class="youWin">You WIN!</span>
        <span class="scoreText">Score:</span>
        <span class="modelScoreNumber">0</span>
      </div>
      <div class="lose">
        <div class="winBg"></div>
        <span class="youLose">You Lose!!!</span>
        <span class="scoreText">Score:</span>
        <span class="modelScoreNumber">0</span>
      </div>
    </div>

    <header>
      <img src="./assets/bg/Logo.png" alt="logo">
    </header>
    <div class="middle">
      <!-- <span class='scoreTV'>Score:</span> -->
      <span class='scoreNum'>0</span>
      <div class="title-block">
        <div class="title">Simpsons: Card pair game.</div>
        <div class="controlBtns" >
          <button class="easy">Easy</button>
          <button class="reset">Reset</button>
          <button class="hard">Hard</button>
        </div>
        
      </div>
      <div class="game-desk"></div>
    </div>
    <footer>
      <div class="footer-pic">
        <img src="./assets/bg/pngegg.png" alt="">
      </div>
    </footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
